<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言兌換活動表單</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 0.2rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .success, .error {
      margin-top: 1rem;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>🎁 Steam 留言活動序號兌換</h1>
  <form id="redeemForm">
    <label>Email（請填寫可收信的信箱）<br><small>Email Address</small></label>
    <input type="email" name="email" required />

    <label>Steam 使用者名稱<br><small>Steam Username</small></label>
    <input type="text" name="steam" required />

    <label>留言截圖（圖片檔）<br><small>Screenshot of your comment</small></label>
    <input type="file" name="screenshot" accept="image/*" required />

    <button type="submit" id="submitBtn">立即兌換 / Redeem Now</button>
    <div id="response" class=""></div>
  </form>

  <script>
    const form = document.getElementById("redeemForm");
    const submitBtn = document.getElementById("submitBtn");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = "上傳中... / Uploading...";

      const formData = new FormData(form);

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbzUuLsjpqy4AIf0-wsqJQigzsTgj2rexJK255S4yEdbZg5grLfkunv5p2oWJQbIpWCF/exec",
          {
            method: "POST",
            body: formData,
          }
        );

        const result = await res.json();

        if (result.success) {
          responseEl.textContent = "✅ 已成功登記，我們將寄出您的序號！";
          responseEl.className = "success";
          form.reset();
        } else {
          throw new Error(result.message || "發生錯誤");
        }
      } catch (err) {
        responseEl.textContent = "❌ 發生錯誤，請稍後再試或聯繫我們。";
        responseEl.className = "error";
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "立即兌換 / Redeem Now";
      }
    });
  </script>
</body>
</html>
